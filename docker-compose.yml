version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: api  # Overriding the default CMD in the Dockerfile
    ports:
      - '9090:9090'
    depends_on:
      - db

  # worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   command: worker  # Overriding the default CMD in the Dockerfile
  #   ports:
  #     - '8080:8080'
  #   environment:
  #     - QUEUE_HOST=rabbitmq
  #   depends_on:
  #     - rabbitmq

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - '80:80'
  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - threadmachine:/var/lib/postgresql/data
    container_name: db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_USER: ${POSTGRES_USER}
      ADMINER_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
      ADMINER_DEFAULT_TYPE: postgresql
      ADMINER_DEFAULT_PORT: 5432
      ADMINER_DEFAULT_DB: ${POSTGRES_DB}
  generate-models:
    build:
      context: .
      dockerfile: Dockerfile-db-models
    depends_on:
      - "db"
    command: sqlboiler psql --add-global-variants --wipe
    volumes:
      - ./:/app
    container_name: "generate-models"
    restart: "no"
    profiles:
    - manual
    environment:
      PSQL_DBNAME: ${POSTGRES_DB}
      PSQL_USER: ${POSTGRES_USER}
      PSQL_PASSWORD: ${POSTGRES_PASSWORD}
      PSQL_HOST: db

  # rabbitmq:
  #   image: rabbitmq:management
  #   ports:
  #     - '15672:15672'
  #     - '5672:5672'

  proto-generator:
    build:
      context: .
      dockerfile: Dockerfile-proto
    command: make build-proto
    volumes:
      - ./:/app
    container_name: proto-generator
    profiles:
    - manual

volumes:
  threadmachine:
